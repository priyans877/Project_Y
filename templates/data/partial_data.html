
    {% if datas %}
        {% for item in datas %}
        <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200 hover:scale-105 transform transition-all">
            <h3 class="text-2xl font-semibold text-gray-700">{{ item.s_name }}</h3>
            <p class="text-lg text-gray-600">{{ item.f_name }}</p>
            <div class="mt-4 flex justify-between items-center">
                <span class="text-sm text-gray-500">Mother: {{ item.m_name }}</span>
                <span class="text-sm text-gray-500">CGPA: {{ item.cgpa }}</span>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p class="text-center text-gray-600">No data available for the selected filters.</p>
    {% endif %}
