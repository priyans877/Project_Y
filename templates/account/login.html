<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystical Login Form with Yeti</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for Mystical Theme -->
  <style>
    body {
      background: url('https://img.freepik.com/free-vector/blurred-winter-background_23-2148715805.jpg') no-repeat center center fixed; /* Replace with a snowy background image */
      background-size: cover;
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color:rgba(20, 83, 80, 0.94); /* Light gray for better visibility */
      text-shadow: 0 0 10px rgba(156, 137, 137, 0.7); /* Darker shadow for contrast */
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .form-control::placeholder {
      color: rgba(104, 81, 81, 0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: none;
      color: #fff;
    }

    .btn-login {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: translateY(-2px);
    }

    .mystical-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color:rgb(141, 60, 60); /* Light gray for better visibility */
    }

    .mystical-text a {
      color:rgb(14, 13, 15); /* Purple for contrast */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .mystical-text a:hover {
      color:rgb(134, 149, 175); /* Blue on hover */
    }

    .yeti-container {
      position: relative;
      margin-bottom: 20px;
    }

    .yeti {
      width: 100px;
      height: 100px;
      background: url('https://img.freepik.com/free-vector/hand-drawn-yeti-abominable-snowman-illustration_23-2148864177.jpg') no-repeat center center; /* Replace with Yeti image */
      background-size: contain;
      position: relative;
      margin: 0 auto;
      border-radius: 50%; /* Rounded Yeti image */
      overflow: hidden; /* Ensures the image stays within the rounded border */
    }

    .yeti .eyes {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 20px;
      display: flex;
      justify-content: space-between;
    }

    .yeti .eyes .eye {
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      transition: height 0.3s ease;
    }

    .password-field:focus + .yeti-container .yeti .eyes .eye {
      height: 2px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Hello Teacher | Login</h2>
    <div class="yeti-container">
      <div class="yeti">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>
    </div>
    <form method='POST'>
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control password-field" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <div class="mystical-text">
      Don't have an account? <a href="/data/register/">Sign Up</a>
    </div>
</div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
