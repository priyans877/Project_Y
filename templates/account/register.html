{% extends "scrap/base.html" %}

{% block scrapform %}
       
            {% for message in messages %} 
            <div class="alert alert-{{ message.tags}} alert-dismissible fade show " role="alert">
            <strong>Hey Hey!</strong> {{ message }}.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}
            <p>Kindly Fill These Details For Scraping Results</p>
            <form  method="POST">
               {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="name"  name = 'username' placeholder="Enter your User Name">
                </div>
                <div class="mb-3">
                    <label for="RollNo" class="form-label">Email</label>
                    <input type="text" class="form-control" id="RollNo" name = 'email' placeholder="Enter your Email">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="subject" name='firstname' placeholder="Enter Batch(If 21-25 then Type 21 only|For Leet 21L">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Password</label>
                    <input type="text" class="form-control" id="subject" name='password' placeholder="Enter Your Password">
                </div>
                <button type="submit" class="btn btn-success" onclick  = "window.location.href='">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        $('.alert').alert()
        })
    </script>  

{% endblock %}
