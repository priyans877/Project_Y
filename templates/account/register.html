<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for Mystical Theme -->
  <style>
    body {
      background: url('https://img.freepik.com/free-vector/blurred-winter-background_23-2148715805.jpg') no-repeat center center fixed; /* Replace with a snowy background image */
      background-size: cover;
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color:rgba(20, 83, 80, 0.94); /* Light gray for better visibility */
      text-shadow: 0 0 10px rgba(156, 137, 137, 0.7); /* Darker shadow for contrast */
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .form-control::placeholder {
      color: rgba(104, 81, 81, 0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: none;
      color: #fff;
    }

    .btn-login {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: translateY(-2px);
    }

    .mystical-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color:rgb(141, 60, 60); /* Light gray for better visibility */
    }

    .mystical-text a {
      color:rgb(14, 13, 15); /* Purple for contrast */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .mystical-text a:hover {
      color:rgb(134, 149, 175); /* Blue on hover */
    }

    .yeti-container {
      position: relative;
      margin-bottom: 20px;
    }

    .yeti {
      width: 100px;
      height: 100px;
      background: url('https://img.freepik.com/free-vector/hand-drawn-yeti-abominable-snowman-illustration_23-2148864177.jpg') no-repeat center center; /* Replace with Yeti image */
      background-size: contain;
      position: relative;
      margin: 0 auto;
      border-radius: 50%; /* Rounded Yeti image */
      overflow: hidden; /* Ensures the image stays within the rounded border */
    }

    .yeti .eyes {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 20px;
      display: flex;
      justify-content: space-between;
    }

    .yeti .eyes .eye {
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      transition: height 0.3s ease;
    }

    .password-field:focus + .yeti-container .yeti .eyes .eye {
      height: 2px;
    }


    .alert-container {
        position: absolute;
        top: 20px; /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        width: 90%; /* Adjust width if needed */
        max-width: 500px;
    }
    
    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        90% {
            opacity: 0.1;
        }
        100% {
            opacity: 0;
            visibility: hidden;
        }
    }
  
    .alert {
        display: inline-block; /* Adjusts size dynamically to content */
        padding: 10px 20px; /* Padding for spacing inside the alert */
        border-radius: 20px; /* Rounded corners */
        background-color: #f8d7da; /* Light red background */
        color: #721c24; /* Dark red text color */
        border: 1px solid #f5c6cb; /* Border for styling */
        font-size: 16px; /* Text size */
        max-width: 80%; /* Optional: Limit width for long messages */
        margin: 10px auto; /* Center align with spacing */
        animation: fadeOut 3s ease-in-out forwards; /* Fade out after 3 seconds */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
    }
    
    /* Close button styling */
    .alert .close {
        border: none;
        background: transparent;
        font-size: 20px;
        font-weight: bold;
        color: #721c24;
        cursor: pointer;
    }
    


  </style>
</head>
<body>
    {% for message in messages %} 
    <div class="alert-container">
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Hey Hey!</strong> {{ message }}.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endfor %}


  <div class="login-container">
    <h2>Hello Teacher <br> Register</h2>
    <div class="yeti-container">
      <div class="yeti">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>
    </div>
    <form method='POST'>
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="email" placeholder="abcd@acem.edu.in" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="firstname" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control password-field" name="confirmpass" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-login">Register</button>
    </form>
    <div class="mystical-text">
        Have Account already ? <a href="/auth/login/">Login</a>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        $('.alert').alert()
        })
    </script>  
</body>
</html>
