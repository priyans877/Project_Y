<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Home Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            display: flex;
            margin-top: 20px;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #f8f9fa;
            padding: 15px;
            border-right: 1px solid #dee2e6;
        }
        .main-content {
            flex: 1;
            padding: 5px;
            display: flex;
            flex-direction: column;
        }
        .welcome-section {
            margin-bottom: 10px;
        }
        .dynamic-content {
            flex: 3;
        }
        .dataset-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        {% block sresult_static %}{% endblock %} 
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/scrap" >Teacher Dashboard</a>
        </div>
    </nav>

    <div class="content">
        <div class="sidebar">
            <h5>Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="scrap">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="scrap">Datasets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="scrap/results">Scrape Data</a>
                </li>
            </ul>
            <div class="mt-4">
                <button class="btn btn-primary w-100" onclick="window.location.href='/scrap/feed'">Scrap Results</button>
            </div>
        </div>

        <div class="main-content">
            <div class="welcome-section">
                <h2>Welcome, Teacher!</h2>
            </div>

            <div class="dynamic-content">
                {% block scrapform %}
                {% endblock %}

                {% block scraping %}
                {% endblock %}
            </div>

            <div class="dataset-section">
                <h4>Datasets</h4>
                <p>Display your datasets here.</p>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Dataset Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Student Performance</td>
                                <td>Data on student grades</td>
                                <td>
                                    <button class="btn btn-info btn-sm">View</button>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3">
        <span>Teacher Dashboard Â© 2025</span>
    </footer>

    <script>
        function navigateToScrape() {
            window.location.href = 'next_scrape_url.html';
        }
    </script>
</body>
</html>
